{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'debts/custom.css' %}">
    <link rel="stylesheet" href="{% static 'debts/fontawesome-free-5.15.3-web/css/all.min.css' %}">

    <title>Debt Manager</title>
</head>
<body>


<div class="container">

    <div class="row">

        <div class="col-xs-10 col-sm-8 offset-sm-2 col-md-4 offset-md-4 main-content" style="margin-top: 80px">

            <div class="header-bar" style="max-height: 80px; min-height:80px;">

                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Login</h2>
                    </div>

                </div>


            </div>

            <div class="content-render" style="min-height:300px">

                <div class="mb-3">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </div>

                <form method="POST" action="{% url 'user-login' %}">

                    {% csrf_token %}


                    <div class="row">
                        <div class="col-md-12">

                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="username"
                                       placeholder="Enter username">
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Enter password">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <hr>
                            <button class="btn btn-outline-info" type="submit">
                                <i class="fa fa-lock-open"></i> Login
                            </button>
                        </div>
                    </div>

                </form>


            </div>


        </div>


    </div>


</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
